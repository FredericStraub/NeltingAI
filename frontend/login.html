<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Netling AI</title>
  <link rel="stylesheet" href="login.css">
  <!-- Optional: Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pDgwjRKUwG4fyROUy20fhZ88/1kYrOs3KqLUHefJHEa2awueV3/l70dpN0v4rKyVHCz7f5HgKIR7GY9C1q3GZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="headerheader" id="header">
    <div class="header-wrapper">
      <!-- SVG Logo -->
      <img src="neltingswelt-logo-01.svg" alt="Nelting's Welt Logo" class="header-logo">
      
      <!-- Main Header Title -->
      <h1 id="mainheader">Nelting AI Chat</h1>
      
      <!-- Logout Button -->
      <button id="logoutButton" aria-label="Logout">Logout</button>
    </div>
  </header>

    <!-- Authentication Section -->
    <div id="authSection">
      <h2 class="authheader">Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginButton">Login</button>

      <p class="auth-footer">
        Noch kein Konto? <a href="register.html">Jetzt <strong>registrieren</strong></a>.
      </p>
    </div>

  </div>

  <!-- Include your JavaScript files -->
  <script type="module">
    import { firebaseInitializationPromise, login } from './firebase.js';

    const loginButton = document.getElementById('loginButton');

    // Handle user login
    loginButton.addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        // Wait for Firebase initialization to complete
        await firebaseInitializationPromise;

        // Authenticate and handle backend login in the login function
        await login(email, password);

        // Redirect to chat after successful login
        window.location.href = "chat.html";
      } catch (error) {
        alert(`Login failed: ${error.message}`);
        console.error('Login Error:', error);
      }
    });
  </script>
</body>
</html>
