<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Netling AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="headerheader" id="header">
        <div class="header-wrapper">
          <h1 id="mainheader">Netling AI</h1>
          <!-- Removed redundant login link -->
        </div>
      </header>

  <div id="authSection">
    <h2 class="authheader">Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginButton">Login</button>

    <p class="auth-footer">
      Noch kein Konto? <a href="register.html">Jetzt <strong>registrieren</strong></a>.
    </p>
  </div>

  <!-- Include your JavaScript files -->
  <script type="module">
    import { firebaseInitializationPromise, login } from './firebase.js';

    const loginButton = document.getElementById('loginButton');

    // Handle user login
    loginButton.addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        // Wait for Firebase initialization to complete
        await firebaseInitializationPromise;

        // Authenticate and handle backend login in the login function
        await login(email, password);

        // Redirect to chat after successful login
        window.location.href = "chat.html";
      } catch (error) {
        alert(`Login failed: ${error.message}`);
        console.error('Login Error:', error);
      }
    });
  </script>
</body>
</html>
