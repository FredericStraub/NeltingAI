<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nelting AI - Documents</title>
  <!-- Include styles -->
  <link rel="stylesheet" href="documents.css">
  <!-- Include Font Awesome with correct SRI hash -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous">
</head>
<body>
  <header class="headerheader" id="header">
    <div class="header-wrapper">
      <!-- SVG Logo -->
      <img src="neltingswelt-logo-01.svg" alt="Nelting's Welt Logo" class="header-logo">
      
      <!-- Main Header Title -->
      <h1 id="mainheader">Nelting AI - Documents</h1>
      
      <!-- Logout Button -->
      <button id="logoutButton" aria-label="Logout">Logout</button>
    </div>
  </header>

  <!-- Main container that includes sidebar and main content -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="chat.html"><i class="fas fa-file-alt"></i> Chat</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>

        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header with Upload Button -->
      <div class="header-with-button">
        <h2 class="uploaded-docs-header">Uploaded Documents</h2>
        <button id="uploadButton" class="upload-button">
          <i class="fas fa-upload"></i> Upload Document
        </button>
        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept=".pdf,.docx" style="display: none;">
      </div>
    
      <!-- Scrollable Documents Container Wrapper -->
      <div class="documents-scrollable">
        <div id="documentsContainer" class="documents-container">
          <!-- Documents will be dynamically inserted here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Include JavaScript files -->
  <script type="module" src="documents.js"></script>
</body>
</html>
