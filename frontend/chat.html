<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nelting AI Chat</title>
  <!-- Include styles -->
  <link rel="stylesheet" href="styles.css?v=1.2">
  <!-- Optional: Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous"></head>
<body>
  <header class="headerheader" id="header">
    <div class="header-wrapper">
      <!-- SVG Logo -->
      <img src="neltingswelt-logo-01.svg" alt="Nelting's Welt Logo" class="header-logo">
      
      <!-- Main Header Title -->
      <h1 id="mainheader">Nelting AI Chat</h1>
      
      <!-- Logout Button -->
      <button id="logoutButton" aria-label="Logout">Logout</button>
    </div>
  </header>

  <!-- Main container that includes sidebar and main content -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li id="documentsTab"><a href="documents.html"><i class="fas fa-upload"></i> Documents</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="chatSection">
        <div id="chatControls">
          <!-- System Message Container -->
          <button id="newChatButton">New Chat</button>
          <div id="systemMessage" class="system-message">
            <!-- System messages will appear here -->
          </div>
        </div>
    
        <div id="chatWindow"></div>
    
        <div id="chatInputContainer">
          <!-- Contenteditable div for message input -->
          <div id="messageInput" contenteditable="true" aria-label="Type your message" data-placeholder="Ask the Nelting AI" role="textbox" aria-multiline="false"></div>
          <button id="sendButton" class="btn btn-send" aria-label="Send Message"></button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.30.0/commonmark.min.js"></script>

  <script type="module" src="ui.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="main.js"></script>
  <!-- Include commonmark.js via CDN -->
</body>
</html>
